---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: service-user
  namespace: siglife-cloud
spec:
  selector:
    matchLabels:
      service: service-user
  replicas: 2
  template:
    metadata:
      labels:
        service: service-user
    spec:
      imagePullSecrets:
        - name: siglife-docker-registry
      containers:
      - name: service-user
        image: nexus.sigsmart.com.cn:8001/cloudv3/service-user:3.1.1
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: siglife-service-config
        ports:
        - containerPort: 8087
        
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: service-user
  name: service-user
  namespace: siglife-cloud
spec:
  selector:
    service: service-user
  ports:
  - name: port-1
    port: 80
    protocol: TCP
    targetPort: 8087